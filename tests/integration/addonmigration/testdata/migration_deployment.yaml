# For testing and review purpose: This yaml would be added to GKE istio-addon static manifest.
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
    k8s-app: addon-migration
    release: addon-migration
  name: istio-addon-migration-service-account
  namespace: istio-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
    k8s-app: addon-migration
    release: addon-migration
  name: addon-migration
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: addon-migration
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: addon-migration
        istio: addon-migration
        release: addon-migration
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - image: "{{ .HUB }}/addon-migration:{{ .TAG }}"
        imagePullPolicy: Always
        name: addon-migration
        args:
        - --mcp_channel=regular
        env:
        - name: "SKIP_TARGET_CHECK"
          value: "true"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      serviceAccountName: istio-addon-migration-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: migration-job
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
    k8s-app: addon-migration
    release: addon-migration
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: istio-addon-migration-service-account
  namespace: istio-system
