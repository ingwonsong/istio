apiVersion: v1
data:
  mesh: |
    accessLogEncoding: JSON
    accessLogFile: /dev/stdout
    defaultConfig:
      holdApplicationUntilProxyStarts: true
      proxyMetadata:
        DD_TRACE_ANALYTICS_ENABLED: "true"
      tracing:
        sampling: 100
    enableAutoMtls: true
    enablePrometheusMerge: true
    enableTracing: true
kind: ConfigMap
metadata:
  name: istio-asm-managed-rapid
  namespace: istio-system
