apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: custom-gw-2
spec:
  components:
    ingressGateways:
    - enabled: true
      name: custom-gw-2
      namespace: istio-system
  profile: empty
  revision: asm-managed-rapid
  values:
    gateways:
      istio-egressgateway:
        injectionTemplate: gateway
      istio-ingressgateway:
        injectionTemplate: gateway
    global: {}
