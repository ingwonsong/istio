apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-ingressgateway
spec:
  components:
    ingressGateways:
    - enabled: true
      name: istio-ingressgateway
      namespace: istio-system
  profile: empty
  revision: asm-managed-rapid
  values:
    gateways:
      istio-egressgateway:
        injectionTemplate: gateway
      istio-ingressgateway:
        injectionTemplate: gateway
    global: {}
